<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app1">
      <p>{{ message }}</p>
    </div>

    <div id="app2">
      <p>{{ message }}</p>
      <button @click="changeMessage1">インスタンス1 の message を変更</button>
    </div>

    <script>
      // 基本的には使わない方が良いです
      // ＊完全にインスタンスが分離されているときは使っても良いかもしれない
      let vm1 = new Vue({
        el: '#app1',
        data: {
          message: 'インスタンス1'
        },
      })

      // 外側からインスタンスにアクセスしたいときはどうやるの？
      // vm1.message = "書き変えられました"

      let vm2 = new Vue({
        el: '#app2',
        data: {
          message: 'インスタンス2'
        },
        methods: {
          changeMessage1: function() {
            vm1.message = 'インスタンス2から変えました！'
          }
        }
      })
    </script>
  </body>
</html>
