<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <p>{{ name }}</p>
      <button @click="name = 'ボタンから変更'">変更</button>
    </div>

    <script>

      const vm = new Vue({
        el: '#app',
        data: {
          message: 'こんにちは！',
        },
      })

      // 外から設定したプロパティはリアクティブにならない
      // インスタンス作成時にプロパティに記述されている要素には、getter setter を用意してくれている
      // 後からプロパテイィを追加しても、リアクティブにならない
      vm.name = 'おてがみ'
      console.log(vm);

    </script>
  </body>
</html>
