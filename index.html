<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <p>{{ name }}</p>
      <p>{{ myData }}</p>
      <button @click="name = 'ボタンから変更'">変更</button>
    </div>

    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4">
      <h1>こんにちは、{{ name }}</h1>
      <button @click="name= 'otegami'">名前を変更</button>
      <button @click="destroy">インスタンスを破壊</button>
    </div>

    <script>
      const data = {
        message: 'こんにちは！',
        name: 'おてがみ',
      }

      const vm = new Vue({
        data: data,
        computed: {
          myData: function() {
            return this.$data
          }
        }
      })

      // 後から el プロパティを追加したい
      vm.$mount('#app')

      new Vue({
        data: {
          name: 'おてがみ'
        },
        template: '<h1>こんにちは、{{ name }}</h1>'
      }).$mount('#app2')

      new Vue({
        data: {
          name: 'おてがみ'
        },
        // 仮想 dom を利用するときに h がよく利用される
        render: function(h){
          // 仮想 node は dom 要素ではなくて、オブジェクトを作っているだけ
          // h は、createElement とかかれることが多い
          // createElement が仮想 dom を作るために node を返してる
          // Vue.js が仮想 dom を受け取って、それを dom にしている？
          // 仮想 dom とは、dom 要素をもしたオブジェクトです。
          console.log(h('h1', 'こんにちは、' + this.name))
          return h('h1', 'こんにちは、' + this.name)
        }
      }).$mount('#app3')

      // これは実際 dom(document object model) 要素を作っている
      // document 
        // => ブラウザが html を受け取って object にしたもの
        // これは直接 dom にアクセスしている
      const dir = document.createElement('div')
      console.log(dir)
      console.log(document)
      console.dir(document)

      // なぜ仮想 dom が必要なの？
      // - dom の直接操作は、かなり遅い
      // 新しい dom を作って比較して違うところのみを更新する
        // - そもそも作るのに時間がかかる
      // js が自身のオブジェクトにアクセスするのは早いよね
      // オブジェクトを比較して違う部分だけの dom だけを作成する
      // $mount は、作られた仮想 dom を実際の dom に変更している

      // Vue インスタンスライフサイクルとは？

      new Vue({
        el: '#app4',
        data: {
          name: 'おてがみ',
        },
        beforeCreate: function() {
          console.log('beforeCreates')
        },
        created: function() {
          console.log('Created')
        },
        beforeMount: function() {
          console.log('beforeMount')
        },
        mounted: function() {
          console.log('mounted')
        },
        beforeUpdate: function() {
          console.log('beforeUpdated')
        },
        updated: function() {
          console.log('updated')
        },
        beforeDestroy: function() {
          console.log('beforeDestroy')
        },
        destroyed: function() {
          console.log('destroyed')
        },
        methods: {
          destroy: function() {
            this.$destroy()
          }
        }
      })

    </script>
  </body>
</html>
