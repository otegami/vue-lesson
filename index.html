<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <button @click="ok = !ok">ボタン</button>
      <!-- デメリット -->
      <!-- display none で消すだけなので、template tag では使うことができない -->
      <!-- v-else のように条件分岐することができない -->
      <!-- 初期描画が遅いこと、全て表示してから表示非表示を切り分けてる -->
      <p v-show="ok">OK</p>
      <!-- デメリット -->
      <!-- 一回ごとに要素を削除しているから処理が重い -->
      <p v-if="ok">OK</p>
      <!-- 結論 -->
      <!-- 頻繁に切り替えるときは v-show　それ以外は v-if -->
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          ok: true
        }
      })
    </script>
  </body>
</html>
