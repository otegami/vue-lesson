<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <p>{{ name }}</p>
      <p>{{ myData }}</p>
      <button @click="name = 'ボタンから変更'">変更</button>
    </div>

    <div id="app2"></div>

    <script>
      const data = {
        message: 'こんにちは！',
        name: 'おてがみ',
      }

      const vm = new Vue({
        data: data,
        computed: {
          myData: function() {
            return this.$data
          }
        }
      })

      // 後から el プロパティを追加したい
      vm.$mount('#app')

      new Vue({
        data: {
          name: 'よしぴー'
        },
        template: '<h1>こんにちは、{{ name }}</h1>'
      }).$mount('#app2')

    </script>
  </body>
</html>
